<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Screen</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="/css/account.css" />
  </head>
  <body class="background-image">
    <section class="register-container">
      <form action="">
        <h1 class="title">Maak een account!</h1>

        <figure class="profile-image">
          <a href="">
            <img src="https://placehold.co/150" alt="Temp" />
          </a>
        </figure>

        <article class="input-container">
          <input type="email" placeholder="e-mail" required />
          <i class="bi bi-envelope-fill input-icon"></i>
        </article>

        <article class="input-container">
          <input type="text" placeholder="gebruikersnaam" required />
          <i class="bi bi-person-fill input-icon"></i>
        </article>

        <article class="input-container">
          <input type="password" placeholder="wachtwoord" required />
          <i class="bi bi-shield-lock-fill input-icon"></i>
        </article>

        <button type="submit" class="submit-btn">REGISTREER</button>
      </form>
    </section>
  </body>
</html>
