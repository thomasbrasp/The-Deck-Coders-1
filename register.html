<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Screen</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/account.css" />
  </head>
  <body class="background-image">
    <header>
      <nav>
        <div class="nav-links">
          <a href="./quiz.html">Quiz</a>
          <a href="./favorites.html">Favorieten</a>
          <a href="./blacklist.html">Blacklist</a>
        </div>

        <div class="user-stats">
          <div class="user-info">
            <span class="user-level">Lvl 12</span>
            <span class="seperator"> | </span>
            <span class="user-type">Hobbit</span>
          </div>
        </div>

        <div class="profile-icon">
          <a href="./login.html">
            <i class="bi bi-person-fill"></i>
          </a>
        </div>
      </nav>
    </header>
    <section class="register-container">
      <form action="">
        <h1 class="title">Maak een account!</h1>

        <figure class="profile-image">
          <a href="">
            <img src="https://placehold.co/150" alt="Temp" />
          </a>
        </figure>

        <article class="input-container">
          <input type="email" placeholder="e-mail" required />
          <i class="bi bi-envelope-fill input-icon"></i>
        </article>

        <article class="input-container">
          <input type="text" placeholder="gebruikersnaam" required />
          <i class="bi bi-person-fill input-icon"></i>
        </article>

        <article class="input-container">
          <input type="password" placeholder="wachtwoord" required />
          <i class="bi bi-shield-lock-fill input-icon"></i>
        </article>

        <button type="submit" class="submit-btn">REGISTREER</button>
      </form>
    </section>
    <footer>
      <div class="footer-container">
        <div class="footer-content">
          <div class="social-placeholder"></div>

          <p class="copyright">
            Â© 2025 The Deck Coders. Alle rechten voorbehouden.
          </p>

          <div class="social-icons">
            <a
              href="https://github.com/The-Deck-Coders"
              target="_blank"
              aria-label="GitHub"
            >
              <i class="bi bi-github"></i>
            </a>
            <a
              href="https://discord.gg/deckcoders"
              target="_blank"
              aria-label="Discord"
            >
              <i class="bi bi-discord"></i>
            </a>
            <a
              href="https://www.youtube.com/@TheDeckCoders"
              target="_blank"
              aria-label="YouTube"
            >
              <i class="bi bi-youtube"></i>
            </a>
          </div>
        </div>
        <div class="footer-team">
          <p>Gemaakt door:</p>
          <span>Hamdaoui Ilias</span>
          <span>Van Vlierberghe Yara</span>
          <span>De Jong Jessie</span>
          <span>Vandevelde Tawan</span>
        </div>
      </div>
    </footer>
  </body>
</html>
