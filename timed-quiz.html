  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/reset.css" />

  <style>
    body {
      background-image: url("./assets/images/timed-quiz.webp");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: fixed;

  <body>
    <header>
      <nav>
        <div class="nav-links">
          <div class="info-container">

          <a href="./blacklist.html">Blacklist</a>

            <span class="user-level">Lvl 12</span>

        <div class="profile-icon">
          <a href="././account-settings.html">
            <i class="bi bi-person-fill"></i>

      <h2><i class="bi bi-hourglass-top"></i>Tijd: 30 seconden</h2>
      <h2>
        "Quote van karakter"

        <i class="bi bi-hand-thumbs-down"></i>
      </h2>
      <br />

      <h3>Van welk karakter is deze quote?</h3>

      <section class="options">
        <img src="./assets/images/characters/frodo/frodoChibli02.webp" alt="" />

          src="./assets/images/characters/gandalf/gandalfChibli.webp"
          alt=""
        />
        <img src="./assets/images/characters/legolas/legolasChibi.png" alt="" />
      </section>

      <h3>Van welke film is deze quote?</h3>
      <section class="options">
        <img src="./assets/images/LOTR.webp" alt="" />
        <img src="./assets/images/LOTR.webp" alt="" />
        <img src="./assets/images/LOTR.webp" alt="" />
      </section>

      <button><a href="">Volgende vraag</a></button>

    <footer class="footer-container">

        <nav class="social-icons">

          Vandevelde Tawan
