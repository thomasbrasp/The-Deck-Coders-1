<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeckCoders - Kies een project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="../assets/images/DeckCoders.webp" alt="DeckCoders Logo" class="logo">
        <h1>DeckCoders</h1>
    </header>
    <main>
        <h2>Kies een project</h2>
        <div class="projects">
            <div class="project no-hover" data-project="lotr">
                <img src="../assets/images/LOTR.webp" alt="Lord of the Rings">
            </div>
            <div class="project" data-project="fifa">
                <img src="../assets/images/Fifa.webp" alt="Fifa">
            </div>
            <div class="project" data-project="fortnite">
                <img src="../assets/images/Fortnite.webp" alt="Fortnite">
            </div>
            <div class="project" data-project="lego">
                <img src="../assets/images/Lego.webp" alt="Lego">
            </div>
            <div class="project" data-project="mtg">
                <img src="../assets/images/MTG.webp" alt="Magic the Gathering">
            </div>
            <div class="project" data-project="pokemon">
                <img src="../assets/images/Pokemon.webp" alt="Pokemon">
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
