<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account settings</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="./css/account.css" />
  </head>
  <body class="light-mode">
    <section class="account-settings">
      <i class="bi bi-cloud-sun-fill top-right-icon" id="toggle-mode"></i>
      <form action="">
        <h1 class="title">Account instellingen</h1>

        <figure class="profile-image">
          <a href="">
            <img src="https://placehold.co/150" alt="Temp" />
          </a>
        </figure>

        <section class="information">
          <article class="input-container">
            <input type="text" placeholder="gebruikersnaam" required />
            <i class="bi bi-person-fill input-icon"></i>
          </article>

          <article class="input-container">
            <input type="text" placeholder="naam" required />
            <i class="bi bi-person-fill input-icon"></i>
          </article>

          <article class="input-container">
            <input type="password" placeholder="nieuw wachtwoord" required />
            <i class="bi bi-shield-lock-fill input-icon"></i>
          </article>

          <article class="input-container">
            <input type="password" placeholder="herhaal wachtwoord" required />
            <i class="bi bi-shield-lock-fill input-icon"></i>
          </article>

          <article class="input-container">
            <input type="text" placeholder="email" required />
            <i class="bi bi-mailbox2 input-icon"></i>
          </article>

          <article class="input-container">
            <input type="text" placeholder="land" required />
            <i class="bi bi-map-fill input-icon"></i>
          </article>
        </section>

        <button type="submit" class="submit-btn">UPDATE</button>
      </form>
    </section>
    <script>
      //Deze inline js is maar een test om het gewoon te proberen, moet later naar een eigen JS file gaan.
      const toggleButton = document.getElementById("toggle-mode");
      toggleButton.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
        document.body.classList.toggle("light-mode");
      });
    </script>
  </body>
</html>
